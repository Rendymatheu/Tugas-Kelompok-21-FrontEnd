<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konverter Mata Uang</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <!-- Bagian Form Konversi -->
    <div class="container">
        <div class="header">
            <div class="logo">$</div>
            <h1>Konverter Mata Uang</h1>
            <p class="subtitle">Konversi cepat dan akurat</p>
        </div>

        <div class="converter-form">
            <div class="input-group">
                <label for="amount">Jumlah</label>
                <input type="number" id="amount" placeholder="Masukkan jumlah" min="0" step="0.01" value="1" />
            </div>

            <div class="currency-selectors">
                <div class="input-group">
                    <label for="fromCurrency">Dari</label>
                    <select id="fromCurrency">
                        <option value="USD">USD - Dolar Amerika</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - Pound Sterling</option>
                        <option value="JPY">JPY - Yen Jepang</option>
                        <option value="IDR" selected>IDR - Rupiah Indonesia</option>
                        <option value="SGD">SGD - Dolar Singapura</option>
                        <option value="AUD">AUD - Dolar Australia</option>
                        <option value="CAD">CAD - Dolar Kanada</option>
                        <option value="CNY">CNY - Yuan Tiongkok</option>
                        <option value="KRW">KRW - Won Korea Selatan</option>
                        <option value="INR">INR - Rupee India</option>
                        <option value="CHF">CHF - Franc Swiss</option>
                        <option value="NZD">NZD - Dolar Selandia Baru</option>
                        <option value="SAR">SAR - Riyal Arab Saudi</option>
                    </select>
                </div>

                <div class="swap-container">
                    <button class="swap-btn" id="swapBtn" title="Tukar mata uang">â‡„</button>
                </div>

                <div class="input-group">
                    <label for="toCurrency">Ke</label>
                    <select id="toCurrency">
                        <option value="USD" selected>USD - Dolar Amerika</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - Pound Sterling</option>
                        <option value="JPY">JPY - Yen Jepang</option>
                        <option value="IDR">IDR - Rupiah Indonesia</option>
                        <option value="SGD">SGD - Dolar Singapura</option>
                        <option value="AUD">AUD - Dolar Australia</option>
                        <option value="CAD">CAD - Dolar Kanada</option>
                        <option value="CNY">CNY - Yuan Tiongkok</option>
                        <option value="KRW">KRW - Won Korea Selatan</option>
                        <option value="INR">INR - Rupee India</option>
                        <option value="CHF">CHF - Franc Swiss</option>
                        <option value="NZD">NZD - Dolar Selandia Baru</option>
                        <option value="SAR">SAR - Riyal Arab Saudi</option>
                    </select>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn">Konversi</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memproses konversi...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-label">Hasil Konversi</div>
            <div class="result-amount" id="resultAmount">-</div>
            <div class="result-details" id="resultDetails">-</div>
        </div>

        <div class="info-box">
            <img src="https://placehold.co/350x120" alt="Ilustrasi sederhana grafik pertukaran mata uang dengan garis biru pada latar belakang putih bersih" />
            <p>Kurs diperbarui menggunakan data terkini</p>
        </div>
    </div>

    <div class="side-box">
            <img id="currencyImage" src="https://placehold.co/400x400" alt="Ilustrasi mata uang" />
            <p style="text-align:center;">Ilustrasi mata uang dunia</p>
            <p id="currencyCaption" style="text-align:center;">Ilustrasi mata uang dunia</p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
